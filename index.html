<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>WebSocket Client</title>
    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="./assets/bootstrap/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./assets/bootstrap/js/ie-emulation-modes-warning.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./assets/bootstrap/js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>

        var ws;
        var logContainer;
        var historyContainer;
        var messagesHistory = [];
        function connectToServer() {
            var icon = document.getElementById("connection_error_icon");

            try {
                ws = new WebSocket(document.getElementById("serverSelected").value);
                document.getElementById("connectionStatus").innerHTML = "Connecting";

                ws.onopen = function () {
                    document.getElementById("connectionStatus").innerHTML = "Connected";
                };
                ws.onmessage = function (event) {
                    createLogLine(event.data);
                };
                ws.onclose = function () {
                    document.getElementById("connectionStatus").innerHTML = "Disconnected";
                };
                icon.style.visibility = "hidden";
                icon.title = '';
            } catch (e) {
                icon.style.visibility = "visible";
                icon.title = e.message;
            }
        }

        function storeHistory() {
            if (messagesHistory && messagesHistory.length >= 100) {
                messagesHistory = messagesHistory.slice(0, 100)
            }
            localStorage.setItem("history", JSON.stringify(messagesHistory));
        }

        function getHistory() {
            var his = localStorage.getItem("history");
            if (his) {
                try {
                    his = JSON.parse(his);
                    messagesHistory = his;
                } catch (exc) {
                }
            }
        }

        function clearLog() {
            if (!logContainer) {
                logContainer = document.getElementById("responseFromServer");
            }
            while (logContainer.firstChild) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        function createLogLine(msg) {
            var date = new Date();
            var logLine = document.createElement("li");
            logLine.innerHTML = date.getHours() + ":" + getInTwoDigits(date.getMinutes()) + ":" + getInTwoDigits(date.getSeconds()) + " : " + formatMessage(msg);
            logLine.className = 'list-group-item';
            appendLogLine(logLine);
        }

        function appendLogLine(line) {
            if (!logContainer) {
                logContainer = document.getElementById("responseFromServer");
            }
            if (logContainer.hasChildNodes()) {
                logContainer.insertBefore(line, logContainer.firstChild);
            } else {
                logContainer.appendChild(line);
            }
        }

        function createHistoryLine(msg) {
            if (!msg.date) {
                msg.date = new Date();
            }
            else if (typeof msg.date === "string") {
                msg.date = new Date(msg.date);
            }
            var logLine = document.createElement("li");
            var data = "<div>Time: <span>" + msg.date.toLocaleString() + "</span></div>\
            <div>URL: <span>" + msg.url + "</span></div>\
            <div>message: <span>" + msg.message + "</span></div>";
            logLine.innerHTML = data;
            logLine.onclick = function () {
                historySelect(msg);
            };
            logLine.className = 'list-group-item';
            appendHistoryLine(logLine);
        }

        function appendHistoryLine(line) {
            if (!historyContainer) {
                historyContainer = document.getElementById("historyContainer");
            }
            if (historyContainer.hasChildNodes()) {
                historyContainer.insertBefore(line, historyContainer.firstChild);
            } else {
                historyContainer.appendChild(line);
            }
        }

        function formatMessage(msg) {
            if (typeof msg === "object") {
                return JSON.stringify(msg);
            }
            return msg;
        }

        function getInTwoDigits(num) {
            return num < 10 ? '0' + num : '' + num;
        }

        function disconnectToServer() {
            ws.close();
        }
        function sendMessage() {
            var icon = document.getElementById("error_icon");
            try {
                var msgObj = JSON.parse(document.getElementById("msgToServer").value);
                ws.send(JSON.stringify(msgObj));
                icon.style.visibility = "hidden";
                icon.title = '';

                var historyLine = {
                    url: document.getElementById("serverSelected").value,
                    message: document.getElementById("msgToServer").value,
                    date: new Date()
                };
                messagesHistory.unshift(historyLine);
                createHistoryLine(historyLine);
                storeHistory();

            } catch (e) {
                icon.style.visibility = "visible";
                icon.title = e.message;
            }
        }

        function historySelect(msg) {
            document.getElementById("serverSelected").value = msg.url;
            document.getElementById("msgToServer").value = msg.message;
        }

        function loadHistory() {
            getHistory();
            if (messagesHistory && messagesHistory.length) {
                for (var i = messagesHistory.length - 1; i >= 0; i--) {
                    createHistoryLine(messagesHistory[i]);
                }
            }
        }

    </script>
</head>

<body onload="loadHistory()">

<div id="wrapper">
    <div id="content">

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3">
                    <div class="header">
                        <h4 class="text-muted">History</h4>
                    </div>
                    <!--<div class="navbar-static-top pre-scrollable"-->
                    <!--style="position: fixed; min-height: 76%;width: inherit;">-->
                    <div style="height: 76vh;">
                        <ul class="list-group" id="historyContainer"
                            style="height: 76vh; overflow-y: auto; overflow-x: hidden; text-align: left;">
                        </ul>
                    </div>
                    <!--</div>-->
                </div>

                <div class="col-md-6">
                    <div class="header">
                        <h4 class="text-muted">WebSocket Test Page Client</h4>
                    </div>

                    <div class="jumbotron_">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="serverSelected" class="col-sm-1 control-label">URL:</label>

                                <div class="col-sm-7">
                                    <input type="text" id="serverSelected" class="form-control"
                                           placeholder="ws://domain/path"/>

                                </div>
                                <div class="col-sm-1" style="margin-right: 30px;">
                                    <button type="button" class="btn btn-sm btn-primary"
                                            onclick="connectToServer()">
                                        Connect
                                    </button>
                                </div>
                                <div class="col-sm-1">
                                    <button type="button" class="btn btn-sm btn-danger"
                                            onclick="disconnectToServer()">
                                        Disconnect
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <!-- /.row -->
                    <div class="input-group">
                        Connection Status:
      <span id="connectionStatus">
          Disconnected
      </span>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" id="connection_error_icon"
                  style="color:#c9302c; visibility: hidden"></span>
                    </div>
                    <!-- /.row -->

            <textarea id="msgToServer" style="width: 700px; min-height: 220px"
                      placeholder="Put your Message Here"></textarea>
                    <br>
                    <button type="button" class="btn btn-sm btn-success" onclick="sendMessage()">
                        Send Message
                    </button>

        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" id="error_icon"
              style="color:#c9302c; visibility: hidden"></span>

                    <button type="button" class="btn btn-sm btn-success" onclick="clearLog()">
                        Clear
                    </button>

                    <br><br>

                    <div style="width: 700px; height: 220px; overflow-y: auto; overflow-x: hidden; text-align: left;"
                         id="logContainer">
                        <ul class="list-group" id="responseFromServer">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container - -->
    <div id="foot" class="text-center">
        This Page is Open Source - Fork Us on <a
            href="https://github.com/LivePersonInc/ws-test-page">GitHub</a>
    </div>
</div>


</body>
</html>
