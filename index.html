<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>WebSocket Client</title>
    <!-- Bootstrap core CSS -->
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="./assets/bootstrap/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./assets/bootstrap/js/ie-emulation-modes-warning.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./assets/bootstrap/js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="./js/wsLogic.js"></script>
</head>

<body onload="loadHistory()">

<div id="content">

    <div class="Left">
        <div class="header">
            <h4 class="text-muted">History</h4>
        </div>
        <div>
            <ul class="list-group" id="historyContainer">
            </ul>
        </div>
    </div>
    <!-- style="height: 76vh; overflow-y: auto; overflow-x: hidden; text-align: left;" -->

    <div class="Middle">

        <div class="header">
            <h4 class="text-muted">WebSocket Test Page Client</h4>
        </div>

        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="serverSelected" class="col-sm-1 control-label" style="text-align: left">URL:</label>

                    <div class="col-sm-7">
                        <input type="text" id="serverSelected" class="form-control"
                               placeholder="ws://domain/path"/>

                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-sm btn-primary"
                                onclick="connectToServer()">
                            Connect
                        </button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-sm btn-danger"
                                onclick="disconnectToServer()">
                            Disconnect
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <div class="input-group">
            Connection Status:
    <span id="connectionStatus">
    Disconnected
    </span>
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" id="connection_error_icon"
          style="color:#c9302c; visibility: hidden"></span>
        </div>
        <!-- /.row -->

    <textarea id="msgToServer" style="width: 80rem; min-height: 220px"
              placeholder="Put your Message Here"></textarea>
        <br>
        <button type="button" class="btn btn-sm btn-success" onclick="sendMessage()">
            Send Message
        </button>

    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" id="error_icon"
          style="color:#c9302c; visibility: hidden"></span>

        <button type="button" class="btn btn-sm btn-success" onclick="clearLog()">
            Clear
        </button>

        <br><br>

        <div id="logContainer">
            <ul class="list-group" id="responseFromServer">
            </ul>
        </div>
    </div>

</div>
<!-- /container - -->
<div class="Bottom text-center">
    This Page is Open Source - Fork Us on <a
        href="https://github.com/LivePersonInc/ws-test-page">GitHub</a>
</div>


</body>
</html>
